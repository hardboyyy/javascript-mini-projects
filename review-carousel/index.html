<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>
<body>
    <main>
        <div class="main-header">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <div class="card">
            <div class="image">
                <img id="card-image" alt="placeholder" />
            </div>
            <div class="author">
                <h4 id="title"></h4>
                <p id="job"></p>
            </div>
            <div class="description">
                <p id="description"></p>
            </div>
            <div class="arrow-button">
                <button id="prev-button">L</p>
                <button id="next-button">R</p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
